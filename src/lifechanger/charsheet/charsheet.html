<div>
	<h1>Quests</h1>
</div>
<quest-view [quests]='questarray'></quest-view>

<addquest [questarray]='questarray' [sheet]='getSheet()'></addquest>

<div>
	<h1>Charsheet</h1>
</div>
<div>
	<node-view [nodearray]='getSheet()'></node-view>
</div>

<div>
	<textarea [(ngModel)]='content' rows='20' cols='80'></textarea>
</div>
<div>
	<button (click)='displayContent()'>Display content</button>
</div>
<div>
	<button (click)='loadContent()'>Load content</button>
</div>
